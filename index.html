<!DOCTYPE html>
<html>
    <head>
      <title>Ryan's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <section id="before-sign-in">
        <section>
          <h3>Sign Up</h3>
            <form id="sign-up">
              <input name="credentials[email]" required type="email" placeholder="Email Address"/>
              <input name="credentials[password]" required type="password" placeholder="Password"/>
              <input name="credentials[password_confirmation]" required type="password" placeholder="Password... again"/>
              <button type="submit">Sign Up</button>
            </form>
        </section>

        <section>
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" required type="email" placeholder="email">
            <input name="credentials[password]" required type="password" placeholder="password">
            <button type="submit">Sign In</button>
          </form>
        </section>
      </section>

      <section id="after-sign-in">
        <section>
          <h3>Change Password</h3>
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password">
            <input name="passwords[new]" type="password" placeholder="New Password">
            <button type="submit">Submit</button>
          </form>
        </section>

        <section>
          <button id="new-game">New Game</button> <button id="sign-out">Sign Out</button>
        </section>
      </section>

      <div class="game-board">
        <div class="board-cell" data-cell-index='0'></div>
        <div class="board-cell" data-cell-index='1'></div>
        <div class="board-cell" data-cell-index='2'></div>
        <div class="board-cell" data-cell-index='3'></div>
        <div class="board-cell" data-cell-index='4'></div>
        <div class="board-cell" data-cell-index='5'></div>
        <div class="board-cell" data-cell-index='6'></div>
        <div class="board-cell" data-cell-index='7'></div>
        <div class="board-cell" data-cell-index='8'></div>
      </div>

    <section>
      <p id="messaging"></p>
    </section>

    </body>
</html>
