<!DOCTYPE html>
<html>
    <head>
      <title>Ryan's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <section>
        <h1>Tic Tac Toe</h1>
        <span id="messaging">Sign In to Start New Game</span>
      </section>

      <section id="before-sign-in">
        <section>
            <form id="sign-up">
              <input name="credentials[email]" required type="email" placeholder="Email Address"/>
              <input name="credentials[password]" required type="password" placeholder="Password"/>
              <input name="credentials[password_confirmation]" required type="password" placeholder="Password... again"/>
              <button type="submit" class="btn-2">Sign Up</button>
            </form>
        </section>

        <section>
          <form id="sign-in">
            <input name="credentials[email]" required type="email" placeholder="email">
            <input name="credentials[password]" required type="password" placeholder="password">
            <button type="submit" class="btn-2">Sign In</button>
          </form>
        </section>
      </section>

      <section id="after-sign-in" class="no-show">
        <!-- <section>
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password">
            <input name="passwords[new]" type="password" placeholder="New Password">
            <button type="submit" class="btn-2">Change Password</button>
          </form>
        </section> -->

        <div id="after-new-game" class="no-show">
          <div class="container">
              <div class="box" style="border-left: 0; border-top: 0" data-cell-index='0'></div>
              <div class="box" style="border-top: 0" data-cell-index='1'></div>
              <div class="box" style="border-top: 0; border-right: 0" data-cell-index='2'></div>
              <div class="box" style="border-left: 0" data-cell-index='3'></div>
              <div class="box" data-cell-index='4'></div>
              <div class="box" style="border-right: 0" data-cell-index='5'></div>
              <div class="box" style="border-left: 0; border-bottom: 0" data-cell-index='6'></div>
              <div class="box" style="border-bottom: 0" data-cell-index='7'></div>
              <div class="box" style="border-right: 0; border-bottom: 0" data-cell-index='8'></div>
          </div>
      </div>

        <button id="new-game" class="btn">New Game</button>
        <button id="sign-out" class="btn">Sign Out</button>
      </section>

    </body>
</html>
